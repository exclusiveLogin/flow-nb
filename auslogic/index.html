<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <meta name="theme-color" content="#444">


    <title>Login Form</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!--script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous" type="application/javascript"></script-->

    <script src="logic.js"></script>

</head>
    <body>
        <div class="container">
            <div class="row">
                <div class="devider"></div>
                <div class="mainform">
                    <div class="addform col-md-5 myform">
                        <div class="formtitle">Add your phone number</div>
                        <div class="opt">Option 1.Add your phone number</div>
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label for="phone" class="col-sm-2 control-label">Phone</label>
                                <div class="col-sm-10">
                                    <input type="tel" class="form-control" id="phone" placeholder="Phone">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="emailreg" class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" class="" id="emailreg" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-3">
                                    <button id="btnaddphone" class="btn btn-default">Submit</button>
                                </div>
                                <div class="col-sm-7">
                                    <span>You will be able to retrieve your phone number later on using your email</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="forgotform col-md-offset-1 col-md-5 myform">
                        <div class="formtitle">Retrieve you phone number</div>
                        <div class="opt">Option 2.Retrieve you phone number</div>
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label for="emailforgot" class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="emailforgot" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-3">
                                    <button id="btnretrievephone" class="btn btn-default">Submit</button>
                                </div>
                                <div class="col-sm-7">
                                    <span>The phone number will be e-mailed to you</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
